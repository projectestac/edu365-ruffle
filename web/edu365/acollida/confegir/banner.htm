   <script>
      function includeHTML() {
        var z, i, elmnt, file, xhttp;
        /*loop through a collection of all HTML elements:*/
        z = document.getElementsByTagName("*");
        for (i = 0; i < z.length; i++) {
          elmnt = z[i];
          /*search for elements with a certain atrribute:*/
          file = elmnt.getAttribute("w3-include-html");
          if (file) {
            /*make an HTTP request using the attribute value as the file name:*/
            xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
              if (this.readyState == 4) {
                if (this.status == 200) {elmnt.innerHTML = this.responseText;}
                if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
                /*remove the attribute, and call this function once more:*/
                elmnt.removeAttribute("w3-include-html");
                includeHTML();
              }
            }      
            xhttp.open("GET", file, true);
            xhttp.send();
            /*exit the function:*/
            return;
          }
        }
      };
          
   </script> 
	  

	    <script language="JavaScript">
		function changeSrc(url) {
		array=url.split("/");
		size=array.length-1;
		array=array[size].split(".");
		url=array[0];
		if(url.charAt(url.length-1)!="1") {
		url=url+"1";
		}
		else {
		url=url.slice(0,length-1);
		}
		return url;
		}
		var actual="escriu";
		var ant="";
		function jugar(opcio) {
		parent.joc = opcio;
		if(opcio!=actual) {
		imatge=document.getElementById(actual);
		imatge.src="imatges/"+changeSrc(imatge.src)+".gif";
		actual=opcio;
		imatge=document.getElementById(actual);
		imatge.src="imatges/"+changeSrc(imatge.src)+".gif";
		}
		}
		function href(evt) {
		jugar(this.id);
		parent.dibuix.location="pissarra.htm";
		}
		var palabras=new Array("copia","escriu","pregunta","dictat");
		function initImgs(palabras) {
		for(i=0;i<palabras.length;i++) {
		obj=document.getElementById(palabras[i]);
		obj.style.cursor="pointer";
		if(obj.addEventListener) {
		obj.addEventListener("click",href,false);
		}
		else {
		obj.onclick=href;
		} }
		}
		function quadre() {
		window.open("quadre.htm","","height=550,width=500,scrollbars=1");
		}

			function init() {
				var paraules=parent.teclat.paraules;

				switch (parent.joc) {
					case 'dictat':
						word=initMedia(paraules[3]);
						escriu=new Dictat(word,'id',"so/","dib/",'soBe','so/error.wav');
					break;
					case 'pregunta':
						word=initMedia(paraules[2]);
						escriu=new Pregunta(word,'id',"so/","dib/",'soBe','so/error.wav');
					break;
					case 'copia':
						word=initMedia(paraules[1]);
						escriu=new Copia(word,'id',"so/","dib/",'soBe','so/error.wav','texto1');
					break;
					case 'escriu':
					default:
						word=initMedia(paraules[0]);
						escriu=new Escriu(word,'id',"so/","dib/");
					break;
				}
				return escriu;
			}

			function initBoto(nomBoto,objRel) {
				var boto=document.getElementById(nomBoto);
				var capa=document.getElementById(objRel);
				tamTeclat=parent.teclat.document.getElementById('tabla').width;
				boto.style.left=parseInt(capa.style.width)-parseInt(boto.width)*2
				boto.style.top=parseInt(capa.style.height)-parseInt(boto.height);
			}
